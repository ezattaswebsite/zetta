<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<style type="text/css">
		*{margin: 0; padding: 0}
		.secao{overflow: hidden;}
		#foto{ opacity: 0; animation-name: animacao; animation-duration: 20s; animation-iteration-count: infinite}
		@keyframes animacao{
			25%{
				opacity: 1;
				transform: scale(1.1, 1.1);
			}
			50%{
				opacity: 0;
			}
		}
		img{width: 200px; height: 200px}
		#foto:nth-child(1){

		}
		#foto:nth-child(2){
			animation-delay: 5s;
		}
	</style>
</head>
<body>
	<section class="galeria">
		<img src="jpeg/carlos.jpeg" class="foto">
		<img src="jpeg/laura.jpeg" class="foto">
		<img src="jpeg/daniel.jpeg" class="foto">
		<img src="jpeg/bira.jpeg" class="foto">
	</section>
</body>
</html>
