<!DOCTYPE html>
<html>
<head>
	<title>Preloader</title>
	<style type="text/css">
		#loading{width: 100%; height: 100%; position: absolute; background: #444; top: 0; left: 0; z-index: 99; display: block; text-align: center;}
		img{position: absolute; width: 50px; z-index: 100; margin: auto;}
	</style>
</head>
<body>
	<div id="loading"><img src="svg/logo.svg"></div>
	<script type="text/javascript">
		$(window).load(function(){
			$('#loading').hide();
		});
	</script>
</body>
</html>
