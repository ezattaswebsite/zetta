		<script>
			var img = ['post/reflexivo.jpg', 'post/reflexivo-i.jpg', 'post/reflexivo-ii.jpg'];
			var x = 0;
			function trocar(){
				if(x < 2){
					x++;
					next();
				}else{
					if(x == 2){
						x = 0;
						next();
					}
				}
			}
			function next(){
				document.getElementById("troca").src=img[x];
			}
		</script>
</head>

<div class="loading-screen" id="loading-screen">
	<div class="loading-animation">
		<img class="logo" src="svg/loading.svg"></img>

		</div>
	</div>
</div>
<body onload="fechar()">
	<header>
		<div class="logo">
			<a href="index.html"><img src="svg/logo.svg" class="logotipo"></a>
		</div>
		<div class="texto">
			<h3>Sensor Reflexivo</h3>
		</div>
	</header>
	<nav class="quadro">
		<section class="postagem">
			<img src="post/reflexivo.jpg" alt="" id="troca">
		</section>
	</nav>
	<footer>
		<a class="voltar" href="explore-desktop.html"><img src="svg/voltar.svg"></a>
		<a class="return" href="#"><img src="svg/return.svg" onclick="trocar()"></a>
		<a class="next" href="#"><img src="svg/next.svg" onclick="trocar()"></a>
	</footer>
</body>
